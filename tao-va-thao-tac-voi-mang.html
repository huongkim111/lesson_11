<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<form>
    <h2>Nhập phần tử mảng:</h2>
    <input type="text" name="element" id="element">
    <input type="button" value="Add" id="add" onclick="addElement()">
    <input type="button" value="Display" id="display" onclick="displayElement()">
    <p id="result"></p>
</form>

</body>
<script>
    let array = [];
    let element = document.getElementById('element');
    let id = document.getElementById('result');
    function addElement() {
        array.push(element.value);
        console.log(array);
    }
    function displayElement() {
        let e = "<hr>"
        for (let i = 0; i < array.length; i++) {
            e += "Elelemt " + i + " = " + array[i] + "<br>";
        }
        id.innerHTML = e;
    }
</script>
</html>
